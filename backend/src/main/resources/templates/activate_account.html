<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }
        .greeting {
            color: #2c3e50;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .activation-code {
            font-size: 42px;
            text-align: center;
            margin: 30px 0;
            letter-spacing: 3px;
            color: #2c3e50;
            font-weight: bold;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px dashed #ddd;
        }
        .activation-link {
            display: block;
            text-align: center;
            margin: 30px 0;
        }
        .activation-link a {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
            transition: all 0.3s ease;
        }
        .activation-link a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.4);
        }

        /* Styles améliorés pour le compteur */
        .countdown-container {
            background: linear-gradient(135deg, #fff8f8, #ffecec);
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
            border: 1px solid #ffdddd;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .countdown-container:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, #e74c3c, #c0392b);
        }
        .countdown-title {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .countdown-timer {
            font-size: 32px;
            font-weight: 700;
            color: #e74c3c;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            background: white;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            animation: pulse 2s infinite;
        }
        .countdown-expired {
            background: #e74c3c;
            color: white !important;
            animation: none !important;
        }
        .note {
            font-size: 13px;
            color: #95a5a6;
            text-align: center;
            margin-top: 10px;
            font-style: italic;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Account Activation</h1>
    <p class="greeting" th:text="'Hello ' + ${username} + ','"></p>
    <p style="color: #34495e; line-height: 1.6;">Thank you for signing up! Please use the following activation code to activate your account:</p>

    <div class="activation-code"><span th:text="${activation_code}"></span></div>

    <div class="countdown-container">
        <div class="countdown-title">CODE EXPIRES IN:</div>
        <div id="countdown" class="countdown-timer">90:00</div>
        <div class="note">This activation code will expire after 90 minutes</div>
    </div>

    <div class="activation-link">
        <a th:href="${activationUrl}" target="_blank">Activate Your Account Now</a>
    </div>
</div>

<script>
    // Set the time we're counting down from (90 minutes in milliseconds)
    let timeLeft = 90 * 60 * 1000;
    const countdownElement = document.getElementById("countdown");

    // Update the countdown every 1 second
    const timer = setInterval(function() {
        // Calculate minutes and seconds
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        // Display the result with leading zeros
        countdownElement.innerHTML =
            (minutes < 10 ? "0" + minutes : minutes) + ":" +
            (seconds < 10 ? "0" + seconds : seconds);

        // If the countdown is finished
        if (timeLeft <= 0) {
            clearInterval(timer);
            countdownElement.innerHTML = "EXPIRED";
            countdownElement.classList.add("countdown-expired");

            // Change the container style when expired
            document.querySelector(".countdown-container").style.background = "#f9eaea";
            document.querySelector(".countdown-title").innerHTML = "CODE HAS EXPIRED";
        } else {
            // Decrease time left by 1 second
            timeLeft -= 1000;

            // Change color when less than 5 minutes left
            if (timeLeft < 5 * 60 * 1000) {
                countdownElement.style.color = "#c0392b";
                countdownElement.style.animationDuration = "1s";
            }
        }
    }, 1000);
</script>
</body>
</html>
