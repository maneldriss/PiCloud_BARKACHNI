# Application Name
spring.application.name=PiLezelefons

# Server Configuration
server.port=8081
server.servlet.context-path=/pilezelefons

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/pilezelefons_db?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=

# Hibernate/JPA Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Disable open-in-view to prevent warnings
spring.jpa.open-in-view=false

# Optional: Swagger configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# File upload settings
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB

# File storage location
file.upload-dir=uploads
logging.level.org.springframework.web=DEBUG
