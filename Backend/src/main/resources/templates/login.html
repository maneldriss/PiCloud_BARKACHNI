<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | StyleHub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #00a19a;
            --primary-light: rgba(0, 161, 154, 0.1);
            --white: #ffffff;
            --black: #222222;
            --gray: #f5f5f5;
            --dark-gray: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1469334031218-e382a71b716b?q=80&w=3000');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.85);
            z-index: 0;
        }

        .login-container {
            background-color: var(--white);
            width: 400px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
            position: relative;
            z-index: 1;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.12);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), #00c9b7);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            height: 50px;
            margin-bottom: 15px;
        }

        .logo h1 {
            color: var(--black);
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .logo p {
            color: var(--black);
            opacity: 0.7;
            font-size: 14px;
            font-weight: 400;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px 15px 45px;
            border: 1px solid var(--dark-gray);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: var(--gray);
        }

        .input-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
            outline: none;
            background-color: var(--white);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 16px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
            accent-color: var(--primary);
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            background-color: #008a83;
            transform: translateY(-2px);
        }

        .login-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .login-btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        .signup-link {
            text-align: center;
            font-size: 14px;
            color: var(--black);
            opacity: 0.8;
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .fashion-slider {
            width: 100%;
            height: 80px;
            background-color: var(--primary-light);
            border-radius: 8px;
            margin-top: 30px;
            overflow: hidden;
            position: relative;
        }

        .slider-track {
            display: flex;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            animation: slide 30s linear infinite;
            align-items: center;
            height: 100%;
        }

        .slider-item {
            flex-shrink: 0;
            width: 60px;
            height: 60px;
            margin: 0 15px;
            background-color: var(--white);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }

        .slider-item img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        @keyframes slide {
            0% {
                transform: translateX(0) translateY(-50%);
            }
            100% {
                transform: translateX(-50%) translateY(-50%);
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="login-container">
    <div class="logo">
        <img src="https://via.placeholder.com/150x50?text=StyleHub" alt="StyleHub Logo">
        <h1>Bienvenue sur StyleHub</h1>
        <p>Votre destination mode en ligne</p>
    </div>

    <form>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Adresse email" required>
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Mot de passe" required>
        </div>

        <div class="options">
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Se souvenir de moi</label>
            </div>
            <div class="forgot-password">
                <a href="#">Mot de passe oublié ?</a>
            </div>
        </div>

        <button type="submit" class="login-btn">Se connecter</button>

        <div class="signup-link">
            Nouveau client ? <a href="#">Créer un compte</a>
        </div>

        <div class="fashion-slider">
            <div class="slider-track">
                <div class="slider-item">
                    <img src="https://cdn-icons-png.flaticon.com/512/2139/2139870.png" alt="T-shirt">
                </div>
                <div class="slider-item">
                    <img src="https://cdn-icons-png.flaticon.com/512/3081/3081828.png" alt="Chaussures">
                </div>
                <div class="slider-item">
                    <img src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png" alt="Robe">
                </div>
                <div class="slider-item">
                    <img src="https://cdn-icons-png.flaticon.com/512/3058/3058979.png" alt="Lunettes">
                </div>
                <div class="slider-item">
                    <img src="https://cdn-icons-png.flaticon.com/512/2933/2933245.png" alt="Sac">
                </div>
                <div class="slider-item">
                    <img src="https://cdn-icons-png.flaticon.com/512/3043/3043781.png" alt="Chaussures">
                </div>
                <div class="slider-item">
                    <img src="https://cdn-icons-png.flaticon.com/512/2139/2139870.png" alt="T-shirt">
                </div>
                <div class="slider-item">
                    <img src="https://cdn-icons-png.flaticon.com/512/3081/3081828.png" alt="Chaussures">
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginContainer = document.querySelector('.login-container');

        // Animation d'entrée
        setTimeout(() => {
            loginContainer.style.opacity = '1';
            loginContainer.style.transform = 'translateY(0)';
        }, 100);

        // Effet ripple sur le bouton
        const buttons = document.getElementsByTagName('button');
        for (const button of buttons) {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const x = e.pageX - this.offsetLeft;
                const y = e.pageY - this.offsetTop;

                const ripple = document.createElement('span');
                ripple.classList.add('ripple-effect');
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';

                this.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 1000);
            });
        }
    });
</script>
</body>
</html>
