<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Bar9achni</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
     <!-- Notification de succÃ¨s/erreur -->
  <div *ngIf="message" class="notification" 
  [class.success]="isOkay" 
  [class.error]="!isOkay"
  [@slideInOut]>
<div class="notification-content">
 <span class="notification-icon">
   <i *ngIf="isOkay" class="fas fa-check-circle"></i>
   <i *ngIf="!isOkay" class="fas fa-exclamation-circle"></i>
 </span>
 <span>{{ message }}</span>
</div>
<button class="close-btn" (click)="dismissNotification()">&times;</button>
</div>

<div class="login-container">
    
    <div class="logo">
        <img src="/assets/img/logoApp/bar9achni1.png" alt="Bar9achni Logo">
        <h1>Welcome to Bar9achni</h1>
        <p>Your fashion destination</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="error-message">
            <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
        </div>

        <!-- Email Field -->
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" formControlName="email" placeholder="Email address" required>
        </div>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</div>
        </div>

        <!-- Password Field -->
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" formControlName="password" placeholder="Password" required>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
            Password is required
        </div>

        <div class="options">
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <div class="forgot-password">
                <a routerLink="/forgot-password">Forgot password?</a>
            </div>
        </div>

        <button type="submit" class="login-btn" [disabled]="loginForm.invalid || isLoading" [class.loading]="isLoading">
            <span *ngIf="!isLoading">Sign In</span>
            <span *ngIf="isLoading">Signing in...</span>
        </button>

        <!-- Add this divider and Google sign-in button -->
        <div class="divider">OR</div>

        <div class="social-login">
            <button (click)="loginWithGoogle()" type="button" class="google-btn"  >
                <i class="fab fa-google"></i>
                Sign in with Google
            </button>
        </div>

        <div class="signup-link">
            New customer? <a routerLink="/register">Create an account</a>
        </div>

        <div class="fashion-slider">
            <div class="slider-track">
                <div class="slider-item">
                    <img src="https://cdn-icons-png.flaticon.com/512/2139/2139870.png" alt="T-shirt">
                </div>
                <div class="slider-item">
                    <img src="https://cdn-icons-png.flaticon.com/512/3081/3081828.png" alt="Shoes">
                </div>
                <div class="slider-item">
                    <img src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png" alt="Dress">
                </div>
                <div class="slider-item">
                    <img src="https://cdn-icons-png.flaticon.com/512/3058/3058979.png" alt="Glasses">
                </div>
                <div class="slider-item">
                    <img src="https://cdn-icons-png.flaticon.com/512/2933/2933245.png" alt="Bag">
                </div>
                <div class="slider-item">
                    <img src="https://cdn-icons-png.flaticon.com/512/3043/3043781.png" alt="Shoes">
                </div>
                <div class="slider-item">
                    <img src="https://cdn-icons-png.flaticon.com/512/2139/2139870.png" alt="T-shirt">
                </div>
                <div class="slider-item">
                    <img src="https://cdn-icons-png.flaticon.com/512/3081/3081828.png" alt="Shoes">
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginContainer = document.querySelector('.login-container');

        // Entry animation
        setTimeout(() => {
            loginContainer.style.opacity = '1';
            loginContainer.style.transform = 'translateY(0)';
        }, 100);

        // Ripple effect on button
        const buttons = document.getElementsByTagName('button');
        for (const button of buttons) {
            button.addEventListener('click', function(e) {
                if (this.classList.contains('loading')) return;
                
                const x = e.pageX - this.offsetLeft;
                const y = e.pageY - this.offsetTop;

                const ripple = document.createElement('span');
                ripple.classList.add('ripple-effect');
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';

                this.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 1000);
            });
        }
    });
</script>
</body>
</html>
