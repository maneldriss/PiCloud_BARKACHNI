<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récupération de mot de passe | Bar9achni</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="forgot-password-container">
        <h2>Mot de passe oublié</h2>
        
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" formControlName="email" placeholder="Adresse email">
            </div>
            <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error">
                <i class="fas fa-exclamation-circle"></i>
                Veuillez entrer un email valide
            </div>  

            <button type="submit" [disabled]="form.invalid || isLoading">
                <span *ngIf="!isLoading">Envoyer le lien</span>
                <span *ngIf="isLoading">Envoi en cours...</span>
            </button>

            <div *ngIf="message" class="message">{{ message }}</div>
        </form>

        <div class="back-to-login">
            <a routerLink="/login">Retour à la connexion</a>
        </div>
    </div>
</body>
</html>
