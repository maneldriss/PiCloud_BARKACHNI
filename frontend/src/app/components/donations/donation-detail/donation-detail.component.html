<div class="container mt-4">
  <div *ngIf="loading" class="text-center">
      <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">Loading donation details...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger">
      <i class="fas fa-exclamation-circle me-2"></i>
      {{ error }}
  </div>

  <div *ngIf="donation && !loading">
      <div class="card shadow-sm" style="max-width: 500px; margin: 0 auto;">
          <div class="card-header bg-dark text-white py-2">
              <h2 class="h6 mb-0">
                  <i class="fas fa-donate me-2"></i>Donation Details
              </h2>
          </div>
          
          <div class="card-body p-3">
              <!-- Type -->
              <div class="mb-3">
                  <h6 class="text-muted mb-2">Type</h6>
                  <span class="badge bg-{{donation.donationType === 'MONEY' ? 'success' : 'warning'}} p-1">
                      {{ donation.donationType }}
                  </span>
              </div>

              <!-- Amount -->
              <div class="mb-3" *ngIf="donation.donationType === 'MONEY'">
                  <h6 class="text-muted mb-2">Amount</h6>
                  <p class="fs-5 text-success fw-bold">
                      {{ donation.amount | currency:'EUR':'symbol':'1.2-2' }}
                  </p>
              </div>

              <!-- Item Details -->
              <div class="mb-3">
                  <h6 class="text-muted mb-2">Item Details</h6>
                  <div *ngIf="donation.itemDressing; else noItem" class="p-2 bg-light rounded">
                      <p class="mb-1 small"><strong>Name:</strong> {{ donation.itemDressing.itemName }}</p>
                      <p class="mb-0 small"><strong>ID:</strong> {{ donation.itemDressing.itemID }}</p>
                  </div>
                  <ng-template #noItem>
                      <p class="text-muted small">N/A</p>
                  </ng-template>
              </div>
            </div>
            

          <div class="card-footer bg-transparent border-top py-2">
              <button (click)="goBack()" class="btn btn-outline-secondary btn-sm">
                  <i class="fas fa-arrow-left me-1"></i>Back
              </button>
              
          </div>
      </div>
  </div>
</div>
