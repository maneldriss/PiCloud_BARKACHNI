<div class="donor-leaderboard">
  <div class="leaderboard-header">
      <h2 class="leaderboard-title">Donor Ranking</h2>
      <div class="leaderboard-subtitle">Top donors of the month</div>
  </div>

  <div class="table-container">
      <table class="donor-table">
          <thead>
              <tr>
                  <th class="rank-header">RANK</th>
                  <th class="email-header">EMAIL</th>
                  <th class="points-header">POINTS</th>
                  <th class="donation-header">TOTAL</th>
                  <th class="badge-header">REWARD</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let donor of topDonors; let i = index">
                  <td class="rank-cell">
                      <div class="rank-number">
                          <span *ngIf="i !== 0">{{i + 1}}</span>
                          <span *ngIf="i === 0" class="crown-icon">üëë</span>
                      </div>
                  </td>
                  <td class="email-cell">{{donor.email}}</td>
                  <td class="points-cell">{{donor.points | number}}</td>
                  <td class="donation-cell">{{donor.totalDonated | currency:'TND':'symbol':'1.2-2'}}</td>
                  <td class="badge-cell">
                      <div *ngIf="donor.isDonatorOfTheMonth" class="premium-badge">
                          <span class="trophy-icon">üèÜ</span> Donator of The Month
                      </div>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>

  <div class="leaderboard-footer">
      <p>Derni√®re mise √† jour : {{currentDate | date:'medium'}}</p>
  </div>
</div>
