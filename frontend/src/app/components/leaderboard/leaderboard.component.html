<div class="leaderboard-container">
    <h2>Classement des Donateurs</h2>
  
    <table mat-table [dataSource]="topDonors" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <!-- Points Column -->
      <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef> Points </th>
        <td mat-cell *matCellDef="let element"> 
          {{element.points | number}} 
        </td>
      </ng-container>
  
      <!-- Total Donné Column -->
      <ng-container matColumnDef="totalDonated">
        <th mat-header-cell *matHeaderCellDef> Total Donné </th>
        <td mat-cell *matCellDef="let element">
          {{element.totalDonated | currency:'TND':'symbol':'1.2-2'}}
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
