<div class="mb-4 text-end w-100">
    <a routerLink="/products/add" class="btn btn-pink">Add New Product</a>
  </div>
  
  <div class="container mt-4">
    <h2 class="text-center mb-4"><strong>Kids Products</strong></h2>
  
    <div *ngIf="loading" class="text-center">
      <p>Loading products...</p>
    </div>
  
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
  
 <!-- ðŸ”˜ Sidebar Toggle Button -->
<div class="text-center mb-4 w-100">
    <button class="btn btn-pink" (click)="toggleSidebar()">Toggle Filters</button>
  </div>
  
  <!-- ðŸ§­ Sidebar with Filters -->
  <div class="sidebar bg-light p-4 shadow" [class.active]="showSidebar">
    <h5><strong>Filters</strong></h5>
  
    <!-- Search -->
    <label class="form-label mt-3">Search a Product:</label>
    <input
      type="text"
      class="form-control rounded-input"
      [(ngModel)]="searchTerm"
      (ngModelChange)="applyFilters()"
      placeholder="Search products..."
    />
  
    <!-- Category Filter -->
  <label class="form-label mt-3">Choose a Category:</label>
  <div *ngFor="let category of staticCategories" class="form-check">
    <input
      type="checkbox"
      class="form-check-input"
      [value]="category"
      [checked]="selectedCategory.includes(category)"   
      (change)="onCategoryChange($event, category)"
    />
    <label class="form-check-label">{{ category }}</label>
  </div>
  <!-- Size Filter -->
  <label class="form-label mt-3">Choose a Size:</label>
  <div *ngFor="let size of staticSizes" class="form-check">
    <input
      type="checkbox"
      class="form-check-input"
      [value]="size"
      [checked]="selectedSize.includes(size)"   
      (change)="onSizeChange($event, size)"
    />
    <label class="form-check-label">{{ size }}</label>
  </div>
  
    <!-- Price Filter -->
    <label class="form-label mt-3">Choose a Price Range:</label>
    <input
      type="number"
      class="form-control rounded-input-price mb-2"
      [(ngModel)]="minPrice"
      (input)="applyFilters()"
      placeholder="Min Price"
    />
    <input
      type="number"
      class="form-control rounded-input-price"
      [(ngModel)]="maxPrice"
      (input)="applyFilters()"
      placeholder="Max Price"
    />
  </div>
  
    <div class="row justify-content-center">
      <div *ngFor="let product of filteredProducts" class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center">
        <div class="card product-card m-2 p-3" style="width: 100%; max-width: 270px;">
        <img [src]="product.productImageURL" alt="Product Image" class="card-img-top" />
        <div class="card-body text-center">
          <h4 class="card-title"><strong>{{ product.nameProduct | uppercase }}</strong> </h4>
          <p class="card-text"><strong>size:</strong> {{ product.productSize }}</p>
          <p class="card-text"><strong>Price:</strong> {{ product.productPrice }} DT</p>
          <p class="card-text"><strong>State:</strong> {{ product.productState }}</p>
  
          <div class="d-flex justify-content-center gap-2 mt-2">
            <a [routerLink]="['/products/view', product.productId]" class="btn btn-pink2">View</a>
            <a [routerLink]="['/products/edit', product.productId]" class="btn btn-green">Edit</a>
            <button (click)="deleteProduct(product.productId)" class="btn btn-red">Delete</button>
          </div>
        </div>
      </div>
    </div>
  
    <div *ngIf="products.length === 0" class="alert alert-info text-center mt-4">
      No products found. Add a new product to get started.
    </div>
  </div>
