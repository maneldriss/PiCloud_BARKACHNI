<div class="container">
    <h2>Brands</h2>
    <a routerLink="/brands/add" class="btn btn-primary mb-3">Add New Brand</a>
    
    <div *ngIf="loading" class="text-center">
      <p>Loading brands...</p>
    </div>
    
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
    
    <div *ngIf="!loading && !error">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Rating</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let brand of brands">
            <td>{{ brand.id }}</td>
            <td>{{ brand.name }}</td>
            <td>{{ brand.rating }}</td>
            <td>{{ brand.email }}</td>
            <td>
              <a [routerLink]="['/brands', brand.id]" class="btn btn-info btn-sm me-2">View</a>
              <a [routerLink]="['/brands/edit', brand.id]" class="btn btn-warning btn-sm me-2">Edit</a>
              <button (click)="deleteBrand(brand.id)" class="btn btn-danger btn-sm">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      
      <div *ngIf="brands.length === 0" class="alert alert-info">
        No brands found. Add a new brand to get started.
      </div>
    </div>
  </div>
