<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation de mot de passe | Bar9achni</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="reset-password-container">
        <div class="logo-container">
            <img src="/assets/img/logoApp/bar9achni1.png" alt="Bar9achni Logo" class="logo">
        </div>
        
        <h2>Réinitialiser votre mot de passe</h2>
        <p class="subtitle">Entrez votre nouveau mot de passe</p>
        
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input [type]="showNewPassword ? 'text' : 'password'" 
                       formControlName="newPassword" 
                       placeholder="Minimum 8 caractères">
                <i class="fas {{ showNewPassword ? 'fa-eye-slash' : 'fa-eye' }} password-toggle" 
                   (click)="togglePasswordVisibility('newPassword')"></i>
            </div>
            <div *ngIf="form.get('newPassword')?.invalid && form.get('newPassword')?.touched" class="error">
                <i class="fas fa-exclamation-circle"></i>
                <span *ngIf="form.get('newPassword')?.errors?.['required']">Ce champ est requis</span>
                <span *ngIf="form.get('newPassword')?.errors?.['minlength']">
                    Le mot de passe doit contenir au moins 8 caractères
                </span>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input [type]="showConfirmPassword ? 'text' : 'password'" 
                       formControlName="confirmPassword" 
                       placeholder="Confirmez votre mot de passe">
                <i class="fas {{ showConfirmPassword ? 'fa-eye-slash' : 'fa-eye' }} password-toggle" 
                   (click)="togglePasswordVisibility('confirmPassword')"></i>
            </div>
            <div *ngIf="form.get('confirmPassword')?.errors?.['required'] && form.get('confirmPassword')?.touched" class="error">
                <i class="fas fa-exclamation-circle"></i>
                <span>Ce champ est requis</span>
            </div>
            <div *ngIf="form.errors?.['passwordMismatch'] && form.get('confirmPassword')?.touched" class="error">
                <i class="fas fa-exclamation-circle"></i>
                <span>Les mots de passe ne correspondent pas</span>
            </div>

            <button type="submit" [disabled]="form.invalid || isLoading || !token">
                <span *ngIf="!isLoading">Réinitialiser</span>
                <span *ngIf="isLoading"><i class="fas fa-spinner fa-spin"></i> En cours...</span>
            </button>

            <div *ngIf="message" class="message">{{ message }}</div>
        </form>

        <div class="back-to-login">
            <a routerLink="/login"><i class="fas fa-arrow-left"></i> Retour à la connexion</a>
        </div>
    </div>
</body>
</html>
