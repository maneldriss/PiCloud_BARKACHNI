<div class="container mt-4">
  <h2 class="text-center mb-4"><strong>Products</strong></h2>

  <div class="text-center mb-4">
    <a routerLink="/products/add" class="btn btn-pink">Add New Product</a>
  </div>

  <div *ngIf="loading" class="text-center">
    <p>Loading products...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div class="row justify-content-center">
    <div *ngFor="let product of products" class="card product-card m-3 p-3">
      <img [src]="product.productImageURL" alt="Product Image" class="card-img-top" />
      <div class="card-body text-center">
        <h4 class="card-title"><strong>{{ product.nameProduct | uppercase }}</strong> </h4>
        <p class="card-text"><strong>Category:</strong> {{ product.categoryProduct }}</p>
        <p class="card-text"><strong>Description:</strong> {{ product.productDescription }}</p>
        <p class="card-text"><strong>Price:</strong> {{ product.productPrice }} DT</p>

        <div class="d-flex justify-content-center gap-2 mt-3">
          <a [routerLink]="['/products', product.productId]" class="btn btn-info btn-sm">View</a>
          <a [routerLink]="['/products/edit', product.productId]" class="btn btn-warning btn-sm">Edit</a>
          <button (click)="deleteProduct(product.productId)" class="btn btn-danger btn-sm">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="products.length === 0" class="alert alert-info text-center mt-4">
    No products found. Add a new product to get started.
  </div>
</div>
