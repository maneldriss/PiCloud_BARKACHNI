<div class="container">
  <div class="header">
    <h1>My Wardrobe Items</h1>
    <button mat-raised-button color="primary" routerLink="/items/new">
      <mat-icon>add</mat-icon>
      Add New Item
    </button>
  </div>

  <div class="filters">
    <mat-form-field appearance="fill">
      <mat-label>Filter by Category</mat-label>
      <mat-select [(value)]="selectedCategory" (selectionChange)="applyFilter()">
        <mat-option value="ALL">All Categories</mat-option>
        <mat-option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="items-grid">
    <mat-card *ngFor="let item of filteredItems" class="item-card">
      <img mat-card-image [src]="item.imageUrl || 'assets/images/placeholder.jpg'" alt="{{ item.itemName }}">
      <mat-card-header>
        <mat-card-title>{{ item.itemName }}</mat-card-title>
        <mat-card-subtitle>{{ item.brand }} - {{ item.category }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Color:</strong> {{ item.color }}</p>
        <p><strong>Size:</strong> {{ item.size }}</p>
        <p><strong>Price:</strong> ${{ item.price.toFixed(2) }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/items', item.itemID]">
          <mat-icon>visibility</mat-icon> View
        </button>
        <button mat-button color="accent" [routerLink]="['/items/edit', item.itemID]">
          <mat-icon>edit</mat-icon> Edit
        </button>
        <button mat-button color="warn" (click)="deleteItem(item.itemID || 0)">
          <mat-icon>delete</mat-icon> Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div *ngIf="filteredItems.length === 0" class="no-items">
    <p>No items found. Add some items to your wardrobe!</p>
  </div>
</div>
