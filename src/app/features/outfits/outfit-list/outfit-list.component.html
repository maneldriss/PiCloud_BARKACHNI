<div class="container">
  <div class="header">
    <h1>My Outfits</h1>
    <button mat-raised-button color="primary" routerLink="/outfits/new">
      <mat-icon>add</mat-icon>
      Create New Outfit
    </button>
  </div>

  <div *ngIf="loading" class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <div *ngIf="!loading && outfits.length === 0" class="no-outfits">
    <div class="empty-state">
      <mat-icon>style</mat-icon>
      <h2>No Outfits Yet</h2>
      <p>Create your first outfit to start organizing your wardrobe</p>
      <button mat-raised-button color="primary" routerLink="/outfits/new">
        <mat-icon>add</mat-icon>
        Create Your First Outfit
      </button>
    </div>
  </div>

  <div *ngIf="!loading && outfits.length > 0" class="outfits-grid">
    <mat-card *ngFor="let outfit of outfits" class="outfit-card">
      <mat-card-header>
        <mat-card-title>{{ outfit.name }}</mat-card-title>
        <mat-card-subtitle *ngIf="outfit.items">
          {{ outfit.items.length }} items
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p *ngIf="outfit.description">{{ outfit.description }}</p>

        <div class="item-previews" *ngIf="outfit.items && outfit.items.length > 0">
          <div class="item-preview" *ngFor="let item of outfit.items?.slice(0, 4)">
            <img [src]="item.imageUrl || 'assets/images/placeholder.jpg'" [alt]="item.itemName">
          </div>
          <div class="more-items" *ngIf="outfit.items && outfit.items.length > 4">
            +{{ outfit.items.length - 4 }} more
          </div>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/outfits', outfit.outfitID]">
          <mat-icon>visibility</mat-icon> View
        </button>
        <button mat-button color="accent" [routerLink]="['/outfits/edit', outfit.outfitID]">
          <mat-icon>edit</mat-icon> Edit
        </button>
        <button mat-button color="warn" (click)="deleteOutfit(outfit.outfitID || 0)">
          <mat-icon>delete</mat-icon> Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
