<div class="container">
  <div class="header">
    <div class="title-section">
      <h1 *ngIf="!isEditing">{{ dressing?.name || 'My Wardrobe' }}</h1>
      <form *ngIf="isEditing" [formGroup]="dressingForm" (ngSubmit)="saveDressing()" class="inline-form">
        <mat-form-field appearance="outline">
          <mat-label>Wardrobe Name</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="dressingForm.get('name')?.hasError('required')">
            Name is required
          </mat-error>
        </mat-form-field>
        <div class="form-actions">
          <button mat-button type="button" (click)="toggleEdit()">Cancel</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="dressingForm.invalid">Save</button>
        </div>
      </form>
    </div>
    <div class="actions">
      <button *ngIf="!isEditing" mat-raised-button color="primary" (click)="toggleEdit()">
        <mat-icon>edit</mat-icon> Edit Name
      </button>
    </div>
  </div>

  <mat-divider></mat-divider>

  <div class="outfits-section">
    <h2>My Outfits</h2>

    <div *ngIf="outfits.length === 0" class="no-outfits">
      <p>You don't have any outfits in your wardrobe yet.</p>
      <button mat-raised-button color="primary" routerLink="/outfits/new">
        <mat-icon>add</mat-icon> Create Your First Outfit
      </button>
    </div>

    <div class="outfits-grid">
      <mat-card *ngFor="let outfit of outfits" class="outfit-card">
        <mat-card-header>
          <mat-card-title>{{ outfit.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p *ngIf="outfit.description">{{ outfit.description }}</p>
          <p *ngIf="outfit.items?.length">{{ outfit.items?.length || 0 }} items</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/outfits', outfit.outfitID]">
            <mat-icon>visibility</mat-icon> View
          </button>
          <button mat-button color="accent" [routerLink]="['/outfits/edit', outfit.outfitID]">
            <mat-icon>edit</mat-icon> Edit
          </button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div *ngIf="outfits.length > 0" class="add-outfit">
      <button mat-raised-button color="primary" routerLink="/outfits/new">
        <mat-icon>add</mat-icon> Create New Outfit
      </button>
    </div>
  </div>
</div>
