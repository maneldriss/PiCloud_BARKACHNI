<div class="wrapper d-flex flex-column min-vh-100">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button type="button" class="btn btn-dark me-3" (click)="toggleSidebar()">
          <i class="bi bi-list"></i>
        </button>
        <a class="navbar-brand" routerLink="/admin">
          <i class="bi bi-shield-lock me-2"></i> Admin Dashboard
        </a>
        <div class="d-flex ms-auto">
          <span class="navbar-text text-light me-3">
            <i class="bi bi-person-circle me-1"></i> Admin User
          </span>
        </div>
      </div>
    </nav>
  
    <div class="d-flex flex-grow-1">
      <!-- Sidebar -->
      <nav id="sidebar" class="bg-dark" [class.active]="isSidebarCollapsed">
        <div class="sidebar-header p-3 border-bottom">
          <h3 class="text-white mb-0">
            <i class="bi bi-gear-wide-connected me-2"></i>Menu
          </h3>
        </div>
        <ul class="list-unstyled components">
          <li [class.active]="isActive('/admin/ads')">
            <a routerLink="/admin/ads" routerLinkActive="active" class="d-flex align-items-center p-3 text-white text-decoration-none">
              <i class="bi bi-megaphone me-3"></i>
              <span>Ad Management</span>
            </a>
          </li>
          <!-- <li [class.active]="isActive('/admin/users')">
            <a routerLink="/admin" routerLinkActive="active" class="d-flex align-items-center p-3 text-white text-decoration-none">
              <i class="bi bi-people me-3"></i>
              <span>User Management</span>
            </a>
          </li>
          <li [class.active]="isActive('/admin/settings')">
            <a routerLink="/admin" routerLinkActive="active" class="d-flex align-items-center p-3 text-white text-decoration-none">
              <i class="bi bi-sliders me-3"></i>
              <span>Settings</span>
            </a>
          </li> -->
        </ul>
      </nav>
  
      <!-- Main Content Area -->
      <div id="content" class="flex-grow-1 bg-light">
        <div class="container-fluid p-4">
          <!-- Dynamic content will load here -->
          <router-outlet></router-outlet>
          
          <!-- Temporary debug view (remove in production) -->
          <div *ngIf="debugMode" class="mt-4 p-3 border rounded bg-white">
            <h5>Router Debug Info:</h5>
            <p>Current URL: {{router.url}}</p>
            <p>Active Route: {{isActive('/admin/ads') ? 'Ad Management' : 'Other'}}</p>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Footer -->
    <footer class="bg-dark text-white p-3 text-center">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 text-md-start">
            <small>Â© 2023 Ad Management System</small>
          </div>
          <div class="col-md-6 text-md-end">
            <small>v1.0.0 | Admin Panel</small>
          </div>
        </div>
      </div>
    </footer>
  </div>
