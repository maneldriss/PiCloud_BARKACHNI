<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Advertisements</h2>
      <button class="btn btn-primary" (click)="createNewAd()">
        <i class="bi bi-plus-circle"></i> Create New Ad
      </button>
    </div>
  
    <!-- Search and Filter Section -->
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search ads..." 
                 [(ngModel)]="searchTerm" (input)="searchAds()">
          <button class="btn btn-outline-secondary" type="button">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
      <div class="col-md-6">
        <select class="form-select" [(ngModel)]="selectedBrandId" (change)="searchAds()">
          <option [value]="null">All Brands</option>
          <option *ngFor="let brand of brands" [value]="brand.id">{{ brand.name }}</option>
        </select>
      </div>
    </div>
  
    <!-- Loading Indicator -->
    <div *ngIf="loading" class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p>Loading ads...</p>
    </div>
  
    <!-- Error Message -->
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
  
    <!-- Ads Grid -->
    <div *ngIf="!loading" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col" *ngFor="let ad of filteredAds; trackBy: trackByAdId">
        <div class="card h-100">
          <img [src]="ad.image || 'assets/images/default-ad.png'" 
               class="card-img-top" 
               [alt]="ad.title"
               (error)="ad.image = 'assets/images/default-ad.png'">
          <div class="card-body">
            <h5 class="card-title">{{ ad.title }}</h5>
            <p class="card-text text-muted">
              <small>{{ ad.brand?.name || 'No brand' }}</small>
            </p>
            <p class="card-text" *ngIf="ad.description">
              {{ ad.description | truncate:100 }}
            </p>
            <p class="card-text">
              <small class="text-muted">
                Expires: {{ ad.expDate | date }} | 
                Clicks: {{ ad.nbClicks }}
              </small>
            </p>
          </div>
          <div class="card-footer bg-transparent">
            <div class="d-flex justify-content-between">
              <button class="btn btn-sm btn-outline-primary" (click)="viewAdDetails(ad.id!)">
                <i class="bi bi-eye"></i> View
              </button>
              <button class="btn btn-sm btn-outline-secondary" (click)="editAd(ad.id!)">
                <i class="bi bi-pencil"></i> Edit
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteAd(ad.id!)">
                <i class="bi bi-trash"></i> Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Empty State -->
    <div *ngIf="!loading && filteredAds.length === 0" class="text-center mt-5">
      <div class="alert alert-info">
        No ads found. Create your first ad to get started.
      </div>
    </div>
  </div>
